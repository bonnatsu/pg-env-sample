<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在庫照会</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>在庫照会</h2>

    <button onclick="goMain()">メイン画面へ</button>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody id="stock-table">
        </tbody>
    </table>

    <script>
        function goMain() {
            location.href = "/";
        }

        fetch("/stock/list")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("stock-table");
                tbody.innerHTML = "";

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.product_id}</td>
                        <td>${row.product_name}</td>
                        <td>${row.quantity}</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
    </script>
</body>
</html>
